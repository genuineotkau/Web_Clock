<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clock</title>
  <link rel = "stylesheet" href="clock_style.css">
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>


  <script>
    const secondHand = document.querySelector('.second-hand');
    const minHand = document.querySelector('.min-hand');
    const hourHand = document.querySelector('.hour-hand');

    function setDate() {
      const now = new Date();
      const seconds = now.getSeconds();
      const degrees_sec = ((seconds/60) * 360) + 90;
      if (degrees_sec === 90) secondHand.style.transition = 'all 0s';
      else secondHand.style.transition = 'all 0.05s';
      secondHand.style.transform = `rotate(${degrees_sec}deg)`;

      const mins = now.getMinutes();
      const degrees_min = (mins / 60)*360 + 90;
      if (degrees_min === 90) minHand.style.transition = 'all 0s';
      else minHand.style.transition = 'all 0.05s';
      minHand.style.transform = `rotate(${degrees_min}deg)`;

      const hours = now.getHours();
      const degrees_hour = (hours / 12)*360 + 90;
      hourHand.style.transform = `rotate(${degrees_hour}deg)`;
    }

    setInterval(setDate,1000); /*Keeps calling the setDate function every single second*/
  </script>
</body>
</html>
